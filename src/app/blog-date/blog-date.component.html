<h2>Blogs</h2>
<div class="container">
    <ul>
        <li *ngFor="let blog of blogs">
            <a [routerLink]="['/blog',blog.year, blog.month]" >
                {{ blog.year }}/{{ blog.month }}
            </a>
        </li>
        <li [routerLink]="['/followers']"> <a>Github followers of Mosh</a></li>
    </ul>
</div>
