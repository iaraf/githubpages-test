<h3>New course</h3>
<form #f = "ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input type="text" 
            class="form-control" 
            id="courseName" 
            aria-describedby="emailHelp"
            required
            minlength="5"
            ngModel
            name="courseName"
            #courseName = "ngModel">
      <div *ngIf="courseName.errors && courseName.touched">
        <div *ngIf="courseName.errors.required" class="alert alert-danger">
            Course name is a required field.
        </div>
        <div *ngIf="courseName.errors.minlength" class="alert alert-danger">
            Course name must be at least {{ courseName.errors.minlength.requiredLength }} characters
        </div>
    </div>
    </div>
    <div class="form-group">
        <label for="category">Example select</label>
        <select class="form-control"
                id="category"
                ngModel
                name="category"
                #category="ngModel"
                required>
          <option></option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        <div *ngIf="category.errors?.required && category.touched" class="alert alert-danger">
            Category is a required field.
        </div>
    </div>
    <div class="form-check mb-3">
      <input ngModel name="hasFreeTrial" type="checkbox" class="form-check-input" id="hasFreeTrial">
      <label class="form-check-label" for="hasFreeTrial">Offer free trial</label>
    </div>
    <button type="submit"
            class="btn btn-primary"
            [disabled]="!f.valid"
            >
            Submit
    </button>
  </form>

  {{ f.value | json }}
